<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Yummy Food</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<body>
    <div>
        <div>
            <img class="fyf-image" src="FYF.jpg">
        </div>
        <div>
            <h1 class="introduction">Find your next meal below!</h1>
            <ol>
                <li>Input an ingredient into the text box.</li>
                <li>Select add ingredient.</li>
                <li>Add as many ingredients as you want.</li>
                <li>Hit search when you're ready.</li>
                <li>Find your yummy meal!</li>
            </ol>

        </div>
        <form id="search-recipes">
            <div id="search-recipes-ingredients">
                <input name="ingredients" />
            </div>
            <button type="button" id="add-ingredient">Add Ingredient</button>
            <button>Search</button>
        </form>

        <div id="search-recipes-output" class="gallery"></div>
    </div>
    <footer>
        <nav class="navbar navbar-expand-sm navbar-light bg-danger" id="tester">
